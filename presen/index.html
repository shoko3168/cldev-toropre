<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js わいわい</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">
		<link rel="stylesheet" href="css/toropre.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="toropre" class="toropre"></div>
			<div class="slides">
				<section>
					<h1>近藤祥子</h1>
					<p class="fragment">フリーランスエンジニア</p>
					<p class="fragment">ハッカーズバーで毎週月曜にLiveコーディングしてます</p>
				</section>
				<section data-markdown>
					<script type="text/template">
					## IoTLTってなにさ？
					- 国内最大のIoTコミュニティ
					- のびすけ主催
					- https://iotlt.connpass.com
					</script>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>
		<script src="https://toropre-html.azurewebsites.net/js/socket.io.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					// { src: 'https://toropre-html.azurewebsites.net/js/socket.io.js'},
					{ src: 'plugin/toropre/toropre.js', async: true }
				]
			});
		</script>
	</body>
</html>
